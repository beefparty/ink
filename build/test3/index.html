<html>

    <title>The Middleman</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
    <script src="../javascripts/packery.pkgd.js" type="text/javascript"></script>

<body class="test3 test3_index">

<div id="container">

<div class="blog head wide"><div class="content">
  <h1>HELLO</h1></div></div>

    <p>What is going on now.</p>


</div>

<script>
docReady( function() {

  var container = document.querySelector('#container');
  var shufButton = document.querySelector('.shuf-button');

  var pckry = new Packery( container, {
    itemSelector: '.blog',
    gutter: 30
  });

  // shuffle everything but the non-shufflers
  var shufflers = [];
  var nonShufflers = [];
  for ( var i=0, len = pckry.items.length; i < len; i++ ) {
    var item = pckry.items[i];
    var collection = classie.has( item.element, 'ignore-shuffle' ) ?
      nonShufflers : shufflers;
    collection.push( item );
  }

  shufflers.sort( function() {
    return Math.random() > 0.5;
  });
  pckry.items = nonShufflers.concat( shufflers );
  pckry.layout();
  
  shufButton.onclick = function() {
    var shufflers = [];
    var nonShufflers = [];
    for ( var i=0, len = pckry.items.length; i < len; i++ ) {
      var item = pckry.items[i];
      var collection = classie.has( item.element, 'ignore-shuffle' ) ?
        nonShufflers : shufflers;
      collection.push( item );
    }

    shufflers.sort( function() {
      return Math.random() > 0.5;
    });
    pckry.items = nonShufflers.concat( shufflers );
    pckry.layout();
  };

});
</script>
	
  </body>
</html>
